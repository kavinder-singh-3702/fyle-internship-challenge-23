<div class="pt-10 mb-20">
  <h1 class="mb-10 font-bold text-2xl">Viewing {{ user }}'s repositories</h1>
</div>

<app-loading *ngIf="loading"></app-loading>

<ng-container *ngIf="!loading">
  <div *ngIf="repos && repos.length > 0" class="grid-cols-2 grid">
    <app-profile
      *ngFor="let repo of repos"
      [owner]="repo.owner"
      [name]="repo.name"
      [private]="repo.private"
      [created_at]="repo.created_at"
      [html_url]="repo.html_url"
      [stargazers_count]="repo.stargazers_count"
      [watchers_count]="repo.watchers_count"
      [language]="repo.language"
      [topics]="repo.topics"
      [open_issues]="repo.open_issues"
      class="border p-4"
    ></app-profile>
  </div>
  <div *ngIf="repos && repos.length === 0" class="text-red-500">
    No repositories found.
  </div>
</ng-container>
